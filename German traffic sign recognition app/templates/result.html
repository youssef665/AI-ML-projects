<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #61dafb;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Traffic Sign Category: {{ prediction }}</h1>
        <img src="{{ url_for('test', filename=image_loc) }}" alt="Uploaded Image">
        <a href="/">Try another image</a>
    </div>
</body>
</html>
