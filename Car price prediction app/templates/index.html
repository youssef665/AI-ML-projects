<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1>Car Price Prediction</h1>
    <form action="/" method="post">
        <div class="mb-3">
            <label for="mark" class="form-label">Mark:</label>
            <input type="text" class="form-control" id="mark" name="mark" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        <div class="mb-3">
            <label for="fuel" class="form-label">Fuel:</label>
            <input type="text" class="form-control" id="fuel" name="fuel" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="mileage" class="form-label">Mileage:</label>
            <input type="number" class="form-control" id="mileage" name="mileage" required>
        </div>
        <div class="mb-3">
            <label for="vol_engine" class="form-label">Volume Engine:</label>
            <input type="number" class="form-control" id="vol_engine" name="vol_engine" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>
    {% if predicted_prices %}
        <h4 class="mt-5">Predictions:</h4>
        <ul>
            <li>Linear SVR: ${{ predicted_prices['LinearSVR'] }}</li>
            <li>Decision Tree: ${{ predicted_prices['DecisionTree'] }}</li>
            <li>Gradient Boosting: ${{ predicted_prices['GradientBoosting'] }}</li>
        </ul>
    {% endif %}
</div>
</body>
</html>
